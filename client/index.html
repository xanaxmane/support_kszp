<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">
<title>Kaszpi AI support</title>
    <style>
      .wrapper {
        display: flex;
        align-items: flex-end;
        padding: 20px;
      }

      .ai .chat {
        background: #15b5ff;
        margin-left: auto;
        border-radius: 50px 0 50px 50px;
      }

      .profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 20px;
      }

      .profile img {
        width: 100%;
        height: auto;
      }

      .message {
        background: #6f7eff;
        padding: 20px;
        border-radius: 50px;
        max-width: 60%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        font-family: Arial, sans-serif;
        word-wrap: break-word;
      }

      .ai .message {
        background: #15b5ff;
        color: #333;
      }

      #chat_container {
        height: 500px;
        overflow-y: scroll;
        padding: 20px;
        background: #86e7ff;
      }

      form {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
      }

      textarea {
        width: 80%;
        height: 50px;
        border: 1px solid rgb(160, 228, 255);
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        resize: none;
      }

      button {
        width: 20%;
        height: 50px;
        background: #37bad1;
        color: #fff;
        border: 0;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Kaszpi AI support demo dev : Clonaz (Virág Tamás) v:a0.1</p>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt"  placeholder="Tegyél fel egy kérdést. :)"></textarea>
      <button type="submit">Kérdés :D</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
